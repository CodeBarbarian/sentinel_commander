<div class="tab-pane fade" id="notes" role="tabpanel">
  <div class="tactical-tab-inner">

    <button class="btn btn-sm btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#addNoteModal">
      ➕ Add Note
    </button>

    {% if notes %}
    <div class="d-flex flex-column gap-3">
      {% for note in notes %}
      <div class="tactical-note-card">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <strong>{{ note.author_name }}</strong>
            <div class="tactical-muted small">{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
            <div class="mt-2">{{ note.content }}</div>
          </div>
          <div class="d-flex gap-1">
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editNoteModal-{{ note.id }}">
              ✏️ Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteNoteModal-{{ note.id }}">
              🗑️ Delete
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="tactical-muted">No notes added yet.</p>
    {% endif %}

  </div>
</div>
