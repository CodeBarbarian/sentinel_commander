<div class="tab-pane fade" id="notes" role="tabpanel">
    <button class="btn btn-outline-secondary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#addNoteModal">
        ‚ûï Add Note
    </button>

    {% if notes %}
    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <strong>{{ note.author_name }}</strong>
                    <div class="text-muted small">{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
                    <div class="mt-2">{{ note.content }}</div>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="modal"
                            data-bs-target="#editNoteModal-{{ note.id }}">
                        ‚úèÔ∏è Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteNoteModal-{{ note.id }}">
                        üóëÔ∏è Delete
                    </button>
{% include "cases/cases_detail/modals/delete_note_modal.html" %}
                </div>
            </div>
        </li>

        <!-- Edit Note Modal -->
        <div class="modal fade" id="editNoteModal-{{ note.id }}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <form method="post" action="/web/v1/cases/{{ case.id }}/notes/{{ note.id }}/edit">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <textarea class="form-control" name="content" rows="4">{{ note.content }}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No notes added yet.</p>
    {% endif %}
</div>
