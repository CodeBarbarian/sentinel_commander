<div class="tab-pane fade" id="tasks" role="tabpanel">
    <div class="tactical-tab-inner">

<div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="tactical-heading mb-0">📝 Case Tasks</h5>
      <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        ➕ Add Task
      </button>
    </div>

        {% if tasks %}
        <div class="d-flex flex-column gap-3">
            {% for task in tasks %}
            <div class="tactical-task-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="fw-semibold">{{ task.title }}</div>
                        <div class="tactical-muted small">{{ task.description or "No description." }}</div>
                        <div class="small mt-1">
                            Assigned to: <span class="fw-semibold">{{ task.assignee_name or "Unassigned" }}</span> |
                            Status: <span class="fw-semibold">{{ task.status }}</span>
                        </div>
                    </div>
                    <div class="d-flex gap-1">
                        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#editTaskModal-{{ task.id }}">✏️
                        </button>
                        <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteTaskModal-{{ task.id }}">🗑️
                        </button>
                    </div>
                </div>


            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="tactical-muted">No tasks created yet.</p>
        {% endif %}

    </div>
</div>
