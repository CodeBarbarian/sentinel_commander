<!-- Delete Note Modal -->
<div class="modal fade" id="deleteNoteModal-{{ note.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Delete Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p>Are you absolutely sure you want to delete this note?</p>
        <blockquote class="blockquote small bg-dark p-2 rounded">
          {{ note.content }}
        </blockquote>
        <p class="text-muted mb-0">This action is irreversible.</p>
      </div>

      <div class="modal-footer">
        <form method="post" action="/web/v1/cases/{{ case.id }}/notes/{{ note.id }}/delete">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
