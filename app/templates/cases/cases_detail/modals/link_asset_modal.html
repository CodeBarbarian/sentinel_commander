<div class="modal fade" id="linkAssetModal" tabindex="-1" aria-labelledby="linkAssetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="/web/v1/cases/{{ case.id }}/assets/link" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="linkAssetModalLabel">ðŸ”— Link Existing Asset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <label for="assetSelect" class="form-label">Choose an asset to link</label>
        <select name="asset_id" id="assetSelect" class="form-select" required>
          <option disabled selected>â€” Select Asset â€”</option>
          {% for asset in all_assets %}
            {% if asset.id not in assets|map(attribute="id") %}
              <option value="{{ asset.id }}">{{ asset.name }} ({{ asset.ip_address or "No IP" }})</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success">Link Asset</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
