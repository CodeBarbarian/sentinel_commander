<div class="modal fade" id="createAssetModal" tabindex="-1" aria-labelledby="createAssetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <form method="post" action="/web/v1/cases/{{ case.id }}/assets/new" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createAssetModalLabel">Create and Link Asset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">IP Address</label><input type="text" name="ip_address" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Hostname</label><input type="text" name="hostname" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Type</label><input type="text" name="type" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Owner</label><input type="text" name="owner" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Tags</label><input type="text" name="tags" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Notes</label><textarea name="notes" class="form-control" rows="3"></textarea></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Create and Link</button>
      </div>
    </form>
  </div>
</div>
