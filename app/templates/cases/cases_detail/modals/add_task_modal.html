<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <form method="post" action="/web/v1/cases/{{ case.id }}/tasks">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ§© Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="taskTitle" placeholder="Short task name..." required>
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="taskDescription" rows="3" placeholder="What needs to be done?"></textarea>
          </div>

          <div class="mb-3">
            <label for="taskAssignedTo" class="form-label">Assign To</label>
            <select class="form-select" name="assigned_to" id="taskAssignedTo">
              <option value="">â€” Unassigned â€”</option>
              {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success">Create Task</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
