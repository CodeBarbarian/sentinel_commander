<!-- Close Case Modal -->
<div class="modal fade" id="closeCaseModal" tabindex="-1" aria-labelledby="closeCaseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="/web/v1/cases/{{ case.id }}/close">
        <div class="modal-header">
          <h5 class="modal-title" id="closeCaseModalLabel">ðŸ›‘ Close Case</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p class="tactical-muted mb-3">You're about to close this case. Please provide a short closing note for the case history:</p>
          <div class="mb-3">
            <label for="closingNote" class="form-label">Closing Note</label>
            <textarea id="closingNote" class="form-control" name="note" rows="4" required placeholder="What was the resolution, outcome, or key takeaway?"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success">âœ… Confirm Close</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
