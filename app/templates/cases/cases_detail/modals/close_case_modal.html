<!-- Close Case Modal -->
<div class="modal fade" id="closeCaseModal" tabindex="-1" aria-labelledby="closeCaseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="/web/v1/cases/{{ case.id }}/close">
        <div class="modal-header">
          <h5 class="modal-title" id="closeCaseModalLabel">Close Case</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You're about to close this case. Please provide a closing note:</p>
          <div class="form-group">
            <textarea class="form-control" name="note" rows="4" required placeholder="Closing note..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Confirm Close</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
