<div class="tab-pane fade show active" id="summary" role="tabpanel">
    <div class="tactical-tab-inner">
    <h5 class="tactical-heading">📝 Description</h5>
    <p class="tactical-muted">{{ case.description or "No description provided." }}</p>

    <div class="tactical-divider my-3"></div>

    <h6 class="tactical-subheading">Case ID</h6>
    <code class="tactical-code">{{ case.id }}</code>

    <h6 class="tactical-subheading mt-3">Last Updated</h6>
    <p class="tactical-muted">{{ case.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>
  </div>
</div>
