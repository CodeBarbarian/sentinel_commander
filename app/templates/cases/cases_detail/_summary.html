<div class="tab-pane fade show active" id="summary" role="tabpanel">
    <h5 class="mb-2">Description</h5>
    <p class="text-muted">{{ case.description or "No description provided." }}</p>

    <hr class="my-4">

    <h6 class="text-muted">Case ID</h6>
    <code>{{ case.id }}</code>

    <h6 class="text-muted mt-3">Last Updated</h6>
    <p>{{ case.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>

</div>
