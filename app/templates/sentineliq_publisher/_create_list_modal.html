<div class="modal fade" id="createListModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-secondary">
      <form method="post" action="/web/v1/sentineliq/publisher/create">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title text-light">âž• Create New List</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-light">List Name *</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-light">List Type *</label>
            <select class="form-select bg-dark text-light border-secondary" name="list_type" required>
              <option value="ip">IP Addresses</option>
              <option value="hash">Hashes</option>
              <option value="domain">Domains</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label text-light">Description</label>
            <textarea class="form-control bg-dark text-light border-secondary" name="description" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-success">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
