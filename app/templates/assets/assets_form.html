<div class="modal fade" id="assetModal" tabindex="-1" aria-labelledby="assetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <form method="post" action="">
                <div class="modal-header">
                    <h5 class="modal-title" id="assetModalLabel">
                        {{ 'Edit Asset' if asset else 'Add New Asset' }}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Asset Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                value="{{ asset.name if asset else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type"
                                value="{{ asset.type if asset else '' }}">
                        </div>

                        <div class="col-md-6">
                            <label for="ip_address" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="ip_address" name="ip_address"
                                value="{{ asset.ip_address if asset else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="hostname" class="form-label">Hostname</label>
                            <input type="text" class="form-control" id="hostname" name="hostname"
                                value="{{ asset.hostname if asset else '' }}">
                        </div>

                        <div class="col-md-6">
                            <label for="owner" class="form-label">Owner</label>
                            <input type="text" class="form-control" id="owner" name="owner"
                                value="{{ asset.owner if asset else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="tags" name="tags"
                                placeholder="Comma-separated" value="{{ asset.tags if asset else '' }}">
                        </div>

                        <div class="col-12">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ asset.notes if asset else '' }}</textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary">
                        {{ 'Update Asset' if asset else 'Create Asset' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
