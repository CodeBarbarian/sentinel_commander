{% extends "_design.html" %}
{% block title %}Customers{% endblock %}
{% block content %}
<div class="card alert-card">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Customer Management</h5>
    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">+ Add Customer</button>
  </div>

  <table class="table table-sm table-hover table-striped">
    <thead>
      <tr><th>Name</th><th>Description</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.description or "" }}</td>
        <td class="text-end">
          <form method="post" action="/web/v1/customers/delete" onsubmit="return confirm('Delete customer?');">
            <input type="hidden" name="customer_id" value="{{ customer.id }}">
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="post" action="/web/v1/customers/create" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" name="name" placeholder="Customer Name" required>
        <textarea class="form-control" name="description" placeholder="Description (optional)"></textarea>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Create</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
