<!-- Shortcuts Cheatsheet Modal -->
<div class="modal fade" id="shortcutsModal" tabindex="-1" aria-labelledby="shortcutsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shortcutsModalLabel">Keyboard Shortcuts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-unstyled">
          <li><kbd>Shift + d</kbd> — Go to Dashboard</li>
          <li><kbd>Shift + a</kbd> — View Alerts</li>
          <li><kbd>Shift + c</kbd> — View Cases</li>
          <li><kbd>Shift + /</kbd> — Focus Global Search</li>
          <li><kbd>Shift + ?</kbd> — Open this Cheatsheet</li>
          <li><kbd>Esc</kbd> — Close open modals</li>
        </ul>
      </div>
    </div>
  </div>
</div>
