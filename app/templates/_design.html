<!-- app/templates/_design.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sentinel Commander{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extrastyle %}{% endblock %}
</head>
<body class="sc-body">
{% if request.session.get('user') %}
    {% include "_navbar.html" %}
{% endif %}
<main class="flex-fill container-fluid my-4 px-4">
    {% block content %}{% endblock %}
</main>
{% include "_footer.html" %}

{% include "_update_modal.html" %}
{% include "_shortcuts_modal.html" %}

<!-- Optional: JS for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts -->
<script src="/static/js/clock.js"></script>
<script src="/static/js/shortcuts.js"></script>
<script src="/static/js/auto_refresh.js"></script>

</body>
</html>
