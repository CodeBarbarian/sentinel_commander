<!-- app/templates/_design.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sentinel Commander{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extrastyle %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
{% if request.session.get('user') %}
    {% include "_navbar.html" %}
{% endif %}
<main class="flex-fill container-fluid my-4 px-4">
    {% block content %}{% endblock %}
</main>
{% if request.session.get('user') %}
    {% include "_update_modal.html" %}
    {% include "_shortcuts_modal.html" %}
    {% include "_footer.html" %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script src="/static/js/clock.js"></script>
    <script src="/static/js/shortcuts.js"></script>
    <script src="/static/js/auto_refresh.js"></script>
{% endif %}
</body>
</html>
