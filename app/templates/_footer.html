<footer class="bg-dark text-light small py-3 mt-auto border-top">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">

        <!-- App Info -->
        <div>
            🛡️ <strong>Sentinel Commander</strong> — v{{ request.state.version }}
            {% if request.state.version_outdated %}
            <span class="badge bg-danger ms-2" role="button" data-bs-toggle="modal" data-bs-target="#updateModal">
          Update Available
        </span>
            {% endif %}
        </div>

        <!-- Auto-Refresh -->
        <div class="d-flex align-items-center gap-2">
            🔄 Auto-Refresh:
            <select id="refresh-interval" class="form-select form-select-sm bg-dark text-light border-secondary"
                    style="width: auto;">
                <option value="0">Off</option>
                <option value="10">10s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
                <option value="300">5 min</option>
            </select>
            <span id="refresh-countdown">--</span>
        </div>

        <!-- Clock -->
        <div id="currentTime">
            🕒 --
        </div>
    </div>
</footer>
