<footer class="bg-dark text-light small py-3 mt-auto border-top">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">

        <!-- Left: App info -->
        <div>
            🛡️ Sentinel Commander &mdash; v{{ request.state.version }}
            {% if request.state.version_outdated %}
                <span class="badge bg-danger ms-1" role="button" data-bs-toggle="modal" data-bs-target="#updateModal">Update Available</span>
            {% endif %}
        </div>
        <!-- Middle: Auto-Refresh Control -->
        <div class="d-flex align-items-center gap-2">
            🔄 Auto-Refresh:
            <select id="refresh-interval" class="form-select form-select-sm bg-dark text-light border-secondary"
                    style="width: auto;">
                <option value="0">Off</option>
                <option value="10">10s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
                <option value="300">5 min</option>
            </select>
            <span id="refresh-countdown" class="text-muted small">--</span>
        </div>
        <!-- Current Time Display -->
        <div id="currentTime">
            🕒 --
        </div>
    </div>
</footer>
