<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form method="get" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">üéØ Advanced Alert Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body row g-3">
                <!-- üß≠ General Filters -->
                <div class="col-12"><h6 class="tactical-subheading border-bottom pb-1">üß≠ General Filters</h6></div>

                <div class="col-md-3">
                    <label class="form-label">Alert ID</label>
                    <input type="text" name="alert_id" class="form-control form-control-sm"
                           value="{{ request.query_params.get('alert_id', '') }}" placeholder="e.g. 913">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Source</label>
                    <input type="text" name="source" class="form-control form-control-sm"
                           value="{{ request.query_params.get('source', '') }}" placeholder="Source name">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select form-select-sm">
                        <option value="">Any</option>
                        <option value="new" {% if request.query_params.get(
                        'status') == 'new' %}selected{% endif %}>New</option>
                        <option value="in_progress" {% if request.query_params.get(
                        'status') == 'in_progress' %}selected{% endif %}>In Progress</option>
                        <option value="done" {% if request.query_params.get(
                        'status') == 'done' %}selected{% endif %}>Done</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Resolution</label>
                    <select name="resolution" class="form-select form-select-sm">
                        <option value="">Any</option>
                        <option value="under_investigation" {% if request.query_params.get(
                        'resolution') == 'under_investigation' %}selected{% endif %}>Under Investigation</option>
                        <option value="false_positive" {% if request.query_params.get(
                        'resolution') == 'false_positive' %}selected{% endif %}>False Positive</option>
                        <option value="true_positive_no_impact" {% if request.query_params.get(
                        'resolution') == 'true_positive_no_impact' %}selected{% endif %}>TP (No Impact)</option>
                        <option value="true_positive_with_impact" {% if request.query_params.get(
                        'resolution') == 'true_positive_with_impact' %}selected{% endif %}>TP (Impact)</option>
                        <option value="not_applicable" {% if request.query_params.get(
                        'resolution') == 'not_applicable' %}selected{% endif %}>Not Applicable</option>
                        <option value="legitimate" {% if request.query_params.get(
                        'resolution') == 'legitimate' %}selected{% endif %}>Legitimate</option>
                        <option value="unknown" {% if request.query_params.get(
                        'resolution') == 'unknown' %}selected{% endif %}>Unknown</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Severity</label>
                    <select name="severity" class="form-select form-select-sm">
                        <option value="">Any</option>
                        <option value="informational" {% if request.query_params.get(
                        'severity') == 'informational' %}selected{% endif %}>Informational</option>
                        <option value="low" {% if request.query_params.get(
                        'severity') == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if request.query_params.get(
                        'severity') == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if request.query_params.get(
                        'severity') == 'high' %}selected{% endif %}>High</option>
                        <option value="critical" {% if request.query_params.get(
                        'severity') == 'critical' %}selected{% endif %}>Critical</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tags</label>
                    <input type="text" name="tags" class="form-control form-control-sm"
                           value="{{ request.query_params.get('tags', '') }}" placeholder="Comma-separated tags">
                </div>

                <!-- ‚è∞ Time Filters -->
                <div class="col-12 pt-3"><h6 class="tactical-subheading border-bottom pb-1">‚è∞ Time Filters</h6></div>

                <div class="col-md-3">
                    <label class="form-label">Start Event Time</label>
                    <input type="datetime-local" name="start_event_time" class="form-control form-control-sm"
                           value="{{ request.query_params.get('start_event_time', '') }}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">End Event Time</label>
                    <input type="datetime-local" name="end_event_time" class="form-control form-control-sm"
                           value="{{ request.query_params.get('end_event_time', '') }}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Created After</label>
                    <input type="datetime-local" name="start_time" class="form-control form-control-sm"
                           value="{{ request.query_params.get('start_time', '') }}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Created Before</label>
                    <input type="datetime-local" name="end_time" class="form-control form-control-sm"
                           value="{{ request.query_params.get('end_time', '') }}">
                </div>

                <!-- üîç Search -->
                <div class="col-12 pt-3"><h6 class="tactical-subheading border-bottom pb-1">üîç Message Search</h6></div>
                <div class="col-md-12">
                    <label class="form-label">Search Content</label>
                    <input type="text" name="search" class="form-control form-control-sm"
                           placeholder="Message contains..." value="{{ request.query_params.get('search', '') }}">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-outline-success">Apply Filters</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="clearFiltersBtn">Clear Filters
                </button>
            </div>
        </form>
    </div>
</div>
