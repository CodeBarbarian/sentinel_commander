{% extends "_design.html" %}
{% block title %}Alert Tags - Sentinel Commander{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card bg-dark border border-secondary shadow-sm">
    <div class="card-body">
      <h4 class="mb-4 text-light">ðŸ”– Tag Overview</h4>

      {% if tags %}
      <div class="d-flex flex-wrap justify-content-start">
        {% for tag in tags %}
          <a href="/web/v1/alerts?alert_id=&source=&status=&severity=&tags={{ tag.tag }}&start_event_time=&end_event_time=&start_time=&end_time=&search=&status=new,in_progress,done"
             class="badge bg-primary text-light m-1 px-3 py-2 rounded-pill text-decoration-none"
             style="font-size: {{ 0.85 + (tag.count / tags[0].count) * 1.2 }}em;">
            {{ tag.tag }}
            <span class="small ms-1 text-light opacity-75">({{ tag.count }})</span>
          </a>
        {% endfor %}
      </div>
      {% else %}
        <p class="fst-italic text-secondary">No tags available.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
