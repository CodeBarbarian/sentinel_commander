<div class="modal fade" id="bulkModal" tabindex="-1" aria-labelledby="bulkModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <form id="bulkActionForm" method="post" action="/web/v1/alerts/bulk_update" class="modal-content bg-dark text-light">

      <!-- Modal Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold" id="bulkModalLabel">⚙️ Bulk Alert Action</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Selected Alert IDs (hidden) -->
        <input type="hidden" name="alert_ids" id="selectedAlertIds">

        <!-- Status -->
        <div class="mb-3">
          <label for="bulkStatus" class="form-label fw-medium">🔄 Set Status</label>
          <select class="form-select form-select-sm bg-dark text-light border-secondary" id="bulkStatus" name="status">
            <option value="">— No Change —</option>
            <option value="new">🆕 New</option>
            <option value="in_progress">🚧 In Progress</option>
            <option value="done">✅ Done</option>
          </select>
        </div>

        <!-- Resolution -->
        <div class="mb-3">
          <label for="bulkResolution" class="form-label fw-medium">🧠 Set Resolution</label>
          <select class="form-select form-select-sm bg-dark text-light border-secondary" id="bulkResolution" name="resolution">
            <option value="">— No Change —</option>
            <option value="not_applicable">📎 Not Applicable</option>
            <option value="false_positive">🚫 False Positive</option>
            <option value="true_positive_without_impact">✅ TP (No Impact)</option>
            <option value="true_positive_with_impact">⚠️ TP (With Impact)</option>
            <option value="legitimate">✔️ Legitimate</option>
            <option value="unknown">❓ Unknown</option>
            <option value="under_investigation">🔍 Under Investigation</option>
          </select>
        </div>

        <!-- Comment -->
        <div class="mb-3">
          <label for="bulkComment" class="form-label fw-medium">💬 Resolution Comment</label>
          <textarea class="form-control form-control-sm bg-dark text-light border-secondary" id="bulkComment" name="comment" rows="3" placeholder="Optional comment..."></textarea>
        </div>
      </div>

      <!-- Redirect on submit -->
      <input type="hidden" name="return_to" value="{{ request.url.query }}">

      <!-- Modal Footer -->
      <div class="modal-footer border-0">
        <button type="submit" class="btn btn-sm btn-success">✅ Apply Changes</button>
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>

    </form>
  </div>
</div>
