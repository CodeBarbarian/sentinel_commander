parser_name: alert_settings

match:
  source: "*"

display:
  layout: card
  always_show:
#    - field: message
#      label: Title
#      style: bold

    - field: severity
      label: Severity
      style: severity_level
      translate:
        1: "low"
        2: "low"
        3: "low"
        4: "low"
        5: "low"
        6: "medium"
        7: "medium"
        8: "medium"
        9: "medium"
        10: "high"
        11: "high"
        12: "high"
        13: "high"
        14: "high"
        15: "critical"
      color_map:
        critical: "#dc3545"  # red
        high: "#fd7e14"      # orange
        medium: "#ffc107"    # yellow
        low: "#198754"       # green
        unknown: "#6c757d"   # gray

    - field: status
      label: Status
      style: badge
      color_map:
        new: "#0000FF"
        done: "#198754"

    - field: resolution
      label: Resolution
      style: badge

#    - field: customer
#      label: Customer
#      style: badge

    - field: asset_tags
      label: Asset Tags
      style: tag_list
